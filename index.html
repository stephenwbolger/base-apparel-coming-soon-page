<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	
	<!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<!--normalize-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	
	<!--main css-->
	<link rel="stylesheet" href="/css/main.css">
	
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

	<div class="container">
		
		<div class="content">
			<header>
				<img class="logo" src="/images/logo.svg" alt="Base Apparel">
			</header>
			
			<div class="feature-image-small">
			</div><!--end of .feature-image-small-->
			
			<div class="text">
				<h1>We're
					<span class="black-text">
						<span class="block">coming</span>
					soon</span>
				</h1>

				<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

				<!--email form-->
				<form novalidate>
					<div class="emailcontainer">
						<label for="email" class="sr-only">Email:</label>
						<input id="email" name="email" type="email" placeholder="Email Address" required>
						<img class="error-icon" src="https://assets.codepen.io/1468329/icon-error.svg" alt=""/>
						<button class="submit" title="Continue here after youâ€™ve filled out all form elements">
							<svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
						</button>
					</div><!--end of .email-->
					<span class="email-error-msg"></span>
				</form>
				
			</div><!--end of .text-->
		</div><!--end of .content-->

		<div class="feature-image-large">
		</div><!--end of .feature-image-large-->
		
	</div><!--end of .container-->
	
	<!--main js-->
	<script src="/js/main.js"></script>
</body>
</html>
